<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Endere√ßo</h4>
    <button type="button" class="btn-close" aria-label="Close" 
            (click)="activeModal.close()"></button>
 </div>
 <div class="modal-body">
    <p>Rua: {{ endereco.rua }}, {{ endereco.numero }} </p>
    <p>Complemento: {{ endereco.complemento }}</p>
    <p>Bairro: {{ endereco.bairro }} </p>
    <p>CEP: {{ endereco.cep! | mask: '00000-000' }} </p>
    <p>Cidade: {{ endereco.cidade }}/{{ endereco.estado }} </p>
 </div>
 <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" 
          (click)="activeModal.close()">Fechar</button>
 </div>
