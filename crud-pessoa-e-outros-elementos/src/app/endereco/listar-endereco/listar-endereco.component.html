<h1>EndereÃ§os</h1>

<table class="table table-striped table-bordered table-hover">
<tbody>
   <tr>
      <th>Rua</th>
      <th>Bairro</th>
      <th>Cidade/Estado</th>
      <th>Residencial</th>
      <th class="text-center">
         <a [routerLink]="['/enderecos/novo']" href="#" title="Novo" alt="Novo" 
            class="btn btn-xs btn-success">
           <i class="fa fa-plus" aria-hidden="true"></i> Novo
         </a>
      </th>
   </tr>
   <tr *ngFor="let endereco of enderecos">
    <td> {{ endereco.rua }}, {{ endereco.numero }} </td>
    <td> {{ endereco.bairro }} </td>
    <td> {{ endereco.cidade }}, {{ endereco.estado }}</td>
    <td> {{ endereco.residencial! ? "Residencial" : "Comercial" }}</td>
    <td class="text-center" style="width: 300px">
      <button type="button" class="btn btn-xs btn-info"
        (click)="abrirModalEndereco(endereco)" >
         <i class="fa fa-eye" aria-hidden="true"></i> Ver
      </button>
       <a href="#" title="Editar" alt="Editar" 
          class="btn btn-xs btn-info"
          [routerLink]="['/enderecos/editar', endereco.id]" >
           <i class="fa fa-edit" aria-hidden="true"></i> Editar
       </a>
       <a href="#" title="Remover" alt="Remover" class="btn btn-xs btn-danger"
          (click)="remover($event, endereco)">
         <i class="fa fa-times" aria-hidden="true"></i> Remover
       </a>
    </td>
 </tr>
</tbody>
</table>
<p *ngIf="enderecos.length===0">Nenhum endereco cadastrado.</p>
